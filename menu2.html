<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=o">
  <link rel="stylesheet" href="/css/reset.css">
  <title>Document</title>
  <style>
    header {
      display: flex;
      justify-content: space-between;
      border: 1px solid blue;
    }

    nav {
      width: auto;
      border: 1px solid red;
    }

    li {
      display: inline-block;
      border: 1px solid pink;
    }

    label,
    input {
      display: none;
    }
  </style>

</head>

<body>

  <header>

    <span>Minimal Menu</span>
    <input id="menu" type="checkbox">

    <nav>
      <ul>
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
        <li>Four</li>
      </ul>
    </nav>

    <label for="menu"></label>
  </header>

  <main>
    <p>Lorem Ipsum dolor sit ametl</p>
    <p>Lorem Ipsum dolor sit ametl</p>
    <p>Lorem Ipsum dolor sit ametl</p>
  </main>

</body>

</html>
